<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assistenza AI - Ricerca Ticket</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f1f3f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #004aad;
            width: 100%;
            padding: 30px 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        header img {
            height: 60px;
            margin-bottom: 15px;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 10px auto 0;
        }
        main {
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }
        #searchWidgetTrigger {
            width: 100%;
            padding: 12px 16px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        gen-search-widget {
            width: 100%;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <img src="image (7).png" alt="Logo Azienda" />
        <h1>Assistenza AI</h1>
        <p>
            Trova rapidamente soluzioni ai ticket di supporto usando il nostro motore di ricerca potenziato da Vertex AI.
        </p>
    </header>

    <input placeholder="Cerca qui" id="searchWidgetTrigger" />

    <gen-search-widget
        configId="970d3e68-6b95-4327-9b77-ed2821fc5870"
        triggerId="searchWidgetTrigger">
    </gen-search-widget>

    <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=it"></script>

</body>
</html>
